<div class="todo-list" >
    <app-todo-form (onAddTodo)="updateTodos($event)"></app-todo-form>
    <div>
        <button (click)="showAll()">All</button>
        <button (click)="showActive()">Active</button>
        <button (click)="showCompleted()">Completed</button>    
    </div>
    <app-todo-item *ngFor="let item of todos" [todosArr]="todos" [todoItem]="item" (onRemoveTodo)="deleteTodo($event)"></app-todo-item>
</div>
